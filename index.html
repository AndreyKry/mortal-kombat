<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mortal-Kombat</title>
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="app" id="app">
      <header class="header">
         <a href="/" class="user">
            <img src="img/logo.svg" alt="Логотип: Кинопульс" class="logo_image">
         </a>
         <a href="#" class="user">
            <span class="user_name">Андрей</span>
            <img src="img/891.jpg" alt="аватар" class="user_photo">
         </a>
      </header>
      <section class="film">
         <img src="img/film-logo.png" alt="mortal kombat" class="film_logo">
         <div class="tags">
            <span class="date">2021</span>
            <span class="genre">боевик, фэнтези, фантастика</span>
            <span class="contry">США</span>
            <span class="age">18+</span>
         </div>
         <!-- /.tags -->
         <p class="description">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где
            останется только сильнейший</p>
         <div class="button_group">
            <button class="button button_primary">Предзаказ фильма</button>
            <a data-fancybox href="https://www.youtube.com/watch?v=1ar_V1_uatA" class="button button_default">
               <img src="img/playr.svg" alt="icon: play" class="button_icon">
               <span class="button_text">Смотреть трейлер</span>
            </a>
         </div>
         <!-- /.button-group -->
      </section>
   </div>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script src="js/jquery.vide.min.js"></script>
   
   <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
